language: python
matrix:
  include:
    - python: "3.6"
      env: UPLOAD=True
    - python: "3.6-dev"
    - python: "3.7-dev"

install:
    - pip install .[test] --process-dependency-links

script: pytest

deploy:
  provider: pypi
  distributions: sdist
  user: mara-pypi-upload-account
  password:
    secure: ""
  on:
    tags: true
    branch: master
    repo: mara/mara-config
    condition: $UPLOAD == True

